<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-2.2.3.min.js"></script>
    <title>Organizer</title>
</head>
<body>

    <div id="weather-panel">
        <p id="location"></p>
        <div id="conditions">
            <p id="weather"></p><img id="weather-icon" src="" alt="">
        </div>
        <p id="temp"></p>
        <p id="pressure"></p>
        <p id="humidity"></p>
        <p id="cloudiness"></p>
        <p id="wind"></p>
    </div>


<div id="wrapper">
    <h1>TASKS LIST
        <a id="add">+</a>
    </h1>
    <input type="text" placeholder="Add new task">
    <ul>
        <li><span>X</span> Go to school</li>
        <li><span>X</span> Do shopping</li>
        <li><span>X</span> Visit uncle</li>
        <li><span>X</span> Go to party</li>
    </ul>
</div>





<script src="scripts/script.js"></script>
</body>
</html>
